<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Video Player</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/ğŸ”¥" />
    <script
      src="https://kit.fontawesome.com/af4372529f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="player">
      <video
        class="player__video viewer"
        src="./video.mp4"
        muted
        autoplay
      ></video>

      <div class="player__controls">
        <div class="progress">
          <div class="progress__filled"></div>
        </div>
        <button class="player__button toggle" title="Toggle Play">âšâš</button>
        <button class="muted" title="Toggle Mute">ğŸ”‡</button>
        <input
          type="range"
          name="volume"
          class="player__slider"
          min="0"
          max="1"
          step="0.05"
          value="1"
        />

        <input
          type="range"
          name="playbackRate"
          class="player__slider"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
        />
        <button data-skip="-10" class="player__button">Â« 10s</button>
        <button data-skip="25" class="player__button">25s Â»</button>
        <button class="fullscreen">
          <i class="fa-solid fa-expand" style="color: #ffffff"></i>
          <!-- <i class="fa-solid fa-compress"></i> -->
        </button>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
